<section class="justify-content-center">
  <div class="col-md-12 text-center container mt-5">
    <form class="form p-3 shadow col col-sm-8 col-md-6 col-lg-4 mx-auto" (ngSubmit)="onSubmit()">
      <small>Todos los campos son obligatorios</small>
      <fieldset class="form-group m-2 text-start">
        <label for="document_type" class="small text-primary">Tipo de documento</label>
        <select class="form-control custom-select" type="text" name="document_type" id="document_type" [(ngModel)]="document_type">
          <option value="" selected>Elije un tipo de documento</option>
          <option [value]="type" *ngFor="let type of document_types">{{type}}</option>
        </select>
      </fieldset>
      <fieldset class="form-group m-2 text-start">
        <label for="document_number" class="small text-primary">NÃºmero de documento</label>
        <input type="text" name="document_number" id="document_number" class="form-control" placeholder="Ejemplo: 1039454860" [pattern]="documentNumberPattern" (input)="formatNumber($event)"><!-- [(ngModel)]="document_number"-->
      </fieldset>
      <button [disabled]="!check()" [ngClass]="['btn w-75', 'mt-2', 'rounded-pill']" [class.btn-primary]="check()" type="submit">Buscar</button>
    </form>
  </div>
</section>
