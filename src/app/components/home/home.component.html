
<section class="justify-content-center">
  <div class="col-md-12 text-center">
    <form class="form" action="">
      <fieldset>
        <label for="document_type">Tipo de documento</label>
        <select class="custom-select" type="text" name="document_type" id="document_type" [(ngModel)]="document_type">
          <option value="" selected>elije un tipo de documento</option>
          <option [value]="type" *ngFor="let type of document_types">{{type}}</option>
        </select>
      </fieldset>
      <fieldset class="">
        <label for="document_number">NÃºmero de documento</label>
        <input type="text" name="document_number" id="document_number" placeholder="Ejemplo: 1039454860" [pattern]="documentNumberPattern" [(ngModel)]="document_number"  ><!--[valueAsNumber]="document_number | number: '1.0-0' "-->
      </fieldset>
      <button [disabled]="!check()" [ngClass]="['btn']" [class.btn-primary]="check()" (click)="submit()">Buscar</button>
    </form>
  </div>
</section>
